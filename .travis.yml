language: scala
jdk:
  - oraclejdk8

stages:
  - test
  - name: release
    if: branch = master

jobs:
  include:
    - stage: test
      script: ./bin/scalafmt --test
    - stage: test
      script: sbt "*:scalametaEnableCompletions" test
    - stage: release
      # only if HEAD is a merge commit or a tag:
      script: '[[ "$(git rev-list --merges HEAD^..HEAD)" || "$TRAVIS_TAG" ]]'
      deploy:
        provider: script
        script: sbt releaseEarly

cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"

before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local
